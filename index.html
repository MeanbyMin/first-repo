<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자기소개</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      max-width: 760px;
      margin: 130px auto;
    }

    h2 {
      text-align: center;
    }

    .myself {
      margin-top: 80px;
    }

    ul {
      list-style: none;
    }

    li {
      text-align: center;
    }

    .content {
      margin-top: 20px;
    }

    .goal {
      color: deepskyblue;
    }
  </style>
</head>

<body>
  <h2>자기소개</h2>
  <div class="myself">
    <ul>
      <li>이름 : 오석민</li>
      <li>나이 : 30</li>
    </ul>
    <p class="content">
      안녕하세요. 저는 오석민입니다.<br>
      여러분들과 함께 열심히 공부해서 <b class="goal">프론트엔드 개발자</b>가 되고 싶습니다.
    </p>
  </div>
</body>

</html>
